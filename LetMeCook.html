<header>
    <div class="row">

        <div class="top-bar">

            <a href="./index.html">
                <h3>Retour</h3>
            </a>

        </div> <!-- /top-bar -->

    </div> <!-- /row -->
</header> <!-- /header -->



<body>
    <div class="container pt-3">
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"
                    aria-label="Slide 5"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="5"
                    aria-label="Slide 6"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="6"
                    aria-label="Slide 7"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Page d'accueil du site </h5>
                    </div>
                    <img src="./images/img/portfolio/LetMeCook/page d'accueil.png" class="img-fluid d-block w-100 "
                        alt="...">

                </div>
                <div class="carousel-item">
                    <img src="./images/img/portfolio/LetMeCook/Inscription.png"
                        class="d-block w-100 img-fluid" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Page d'inscription</h5>

                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./images/img/portfolio/LetMeCook/connexion.png"
                        class="d-block w-100 img-fluid" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Page de connexion</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./images/img/portfolio//LetMeCook/creationrecette.png"
                        class="d-block w-100 img-fluid" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Création de recettes avec plusieurs étapes</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./images/img/portfolio/LetMeCook/étapes recette.png"
                        class="d-block w-100 img-fluid" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Liste des instructions pour commencer à cuisiner</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./images/img/portfolio/LetMeCook/Apercu après création.png"
                        class="d-block w-100 img-fluid" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Prévisualisation avant de poster la recette</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./images/img/portfolio/LetMeCook/cooklist.png"
                        class="d-block w-100 img-fluid" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Possibilité de créer une cooklist pour ajouter en favori vos recettes préférées</h5>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</body>
